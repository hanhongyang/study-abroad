<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BBS</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.jpg">
    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">

</head>

<body class="nav-md">
<div class="container body"style="background:#f1f1f1">
    <div class="container-fluid">
        <div class="row">
            <h1>topbar</h1>
        </div>
    </div>
    <!-- page content -->
    <div  class="container-fluid"style="padding-right: 15px;padding-left: 15px;margin-right: 300px;margin-left: 300px;">
        <div class="clearfix"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <div class="row">
                                    <p>添加学校数据库官网字段，板块字段收藏</p>
                                    <div class="clearfix"></div>
                                    <div th:each="section : ${pageInfo.getList()}">
                                    <div class="col-md-4 col-sm-4 col-xs-12 profile_details">
                                        <div class="well profile_view">
                                            <a th:href="@{'/section/'+${section.id}}">
                                            <div class="col-sm-12">
                                                <div class="left col-xs-7">
                                                    <h2 th:text="${section.school.getName()}"></h2>
                                                    <ul class="list-unstyled">
                                                        <li ><i class="fa fa-map-marker">&nbsp;&nbsp;&nbsp;</i>[[${section.school.getCity()}]]  </li>
                                                        <li ><i class="fa fa-pencil-square">&nbsp;&nbsp;&nbsp;</i>帖子：[[${section.questionCount}]]</li>
                                                    </ul>
                                                </div>
                                                <div class="right col-xs-5 text-center">
                                                    <img th:src="${section.school.getLogo()}" alt="" class="img-rounded"style="height: 140px;width: 140px">
                                                </div>
                                            </div>
                                            </a>
                                            <div class="col-xs-12 bottom text-center">
                                                <div class="col-xs-12 col-sm-6 emphasis">
                                                    关注人数：12345
                                                </div>
                                                <div class="col-xs-12 col-sm-6 emphasis">
                                                    <button type="button" class="btn btn-success btn-xs"> <i class="fa fa-heart">
                                                    </i>  </button>

                                                    <a href="http://www.stanford.edu"target="_Blank">
                                                        <button type="button" class="btn btn-primary btn-xs" >
                                                            <i class="fa fa-mortar-board"> </i> 访问官网
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <!--显示分页信息-->
                            <div class="row">
                                <!--分页文字-->
                                <div class="col-md-6" >
                                    当前<span th:text="${pageInfo.pageNum}"></span>页,总共<span th:text="${pageInfo.pages}"></span>页,总共<span th:text="${pageInfo.total}"></span>条记录
                                </div>
                                <!--分页条信息-->
                                <div class="col-md-6">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination">
                                            <li th:if="${pageInfo.pageNum!=1}">
                                                <a th:href="@{sections(pageNum=${1})}"
                                                   aria-label="Previous">
                                                    <span aria-hidden="true">&lt;&lt;</span>
                                                </a>
                                            </li>
                                            <li th:if="${pageInfo.hasPreviousPage}">
                                                <a th:href="@{sections(pageNum=${pageInfo.pageNum - 1})}" aria-label="Previous">
                                                    <span aria-hidden="true">&lt;</span>
                                                </a>
                                            </li>
                                            <li th:each="pageNum : ${pageInfo.navigatepageNums}" th:class="${pageInfo.pageNum == pageNum}? 'active' : ''">
                                                <a th:href="@{sections(pageNum=${pageNum})}" th:text="${pageNum}"></a></li>
                                            <li  th:if="${pageInfo.hasNextPage}">
                                                <a th:href="@{sections(pageNum=${pageInfo.pageNum+1})}"
                                                   aria-label="Previous">
                                                    <span aria-hidden="true">&gt;</span>
                                                </a>
                                            </li>
                                            <li th:if="${pageInfo.pageNum!=pageInfo.pages}">
                                                <a th:href="@{sections(pageNum=${pageInfo.pages})}" aria-label="Previous">
                                                    <span aria-hidden="true">&gt;&gt;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="clearfix"></div>

    </div>
    <!-- /page content -->
</div>
<!-- jQuery -->
<script src="/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/vendors/nprogress/nprogress.js"></script>

<!-- Custom Theme Scripts -->
<script src="/build/js/custom.min.js"></script>
</body>

</html>
