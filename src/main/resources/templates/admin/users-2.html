<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- iCheck -->

    <script src="/build/js/custom.min.js"></script>

    <title>test</title>

</head>

<body class="nav-md">
<!-- 添加user的模态框 -->
<div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">角色</label>
                        <label class="radio-inline">
                            <input type="radio" name="rule" id="rule1Add" value="1"> 超级管理员
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rule" id="rule2Add" value="2"> 学校管理员
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rule" id="rule0Add" value="0"> 普通用户
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="passwordAdd" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">countryId</label>
                        <div class="col-sm-10">
                            <input type="number" name="countryId" class="form-control" id="countryIdAdd" placeholder="countryId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="emailAdd" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">telNumber</label>
                        <div class="col-sm-10">
                            <input type="number"name="telNumber" class="form-control" id="telNumberAdd" placeholder="telNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">birthday</label>
                        <div class="col-sm-10">
                            <input type="date" name="birthday" class="form-control" id="birthdayAdd" placeholder="birthday">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:replace="~{admin/side :: side}"/>
        </div>

        <!-- top navigation -->

        <div th:replace="~{admin/top :: top}"/>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Users </h3>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm"id="userAddBtn">
                            新增
                        </button>
                    </div>
                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>UserList</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>userId</th>
                                    <th>password</th>
                                    <th>rule</th>
                                    <th>countryId</th>
                                    <th>email</th>
                                    <th>telNumber</th>
                                    <th>birthday</th>
                                    <th>name</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${pageInfo.getList()}">
                                    <td th:text="${user.userId}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.rule}"></td>
                                    <td th:text="${user.countryId}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.telNumber}"></td>
                                    <td th:text="${user.birthday}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">
                                            编辑
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">
                                            删除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!--user添加的模态框-->



                </div>
                <div class="clearfix"></div>
                <!--显示分页信息-->
                <div class="row">
                    <!--分页文字-->
                    <div class="col-md-6" >
                       当前<span th:text="${pageInfo.pageNum}"></span>页,总共<span th:text="${pageInfo.pages}"></span>页,总共<span th:text="${pageInfo.total}"></span>条记录
                    </div>
                    <!--分页条信息-->
                    <div class="col-md-6">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li th:if="${pageInfo.pageNum!=1}">
                                    <a th:href="@{users(pageNum=${1})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&lt;&lt;</span>
                                    </a>
                                </li>
                                <li th:if="${pageInfo.hasPreviousPage}">
                                    <a th:href="@{users(pageNum=${pageInfo.pageNum - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&lt;</span>
                                    </a>
                                </li>
                                <li th:each="pageNum : ${pageInfo.navigatepageNums}" th:class="${pageInfo.pageNum == pageNum}? 'active' : ''">
                                    <a th:href="@{users(pageNum=${pageNum})}" th:text="${pageNum}"></a></li>
                                <li  th:if="${pageInfo.hasNextPage}">
                                    <a th:href="@{users(pageNum=${pageInfo.pageNum+1})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&gt;</span>
                                    </a>
                                </li>
                                <li th:if="${pageInfo.pageNum!=pageInfo.pages}">
                                    <a th:href="@{users(pageNum=${pageInfo.pages})}" aria-label="Previous">
                                        <span aria-hidden="true">&gt;&gt;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<script type="text/javascript">
    $("#userAddBtn").click(function () {
        $("#userAddModal").modal({
            backdrop:"static"
        })
    })
</script>
</body>
</html>
