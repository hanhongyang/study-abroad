<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"style="height: 100%">
<head>
    <title >Apply</title>
    <head th:insert="~{fragment/import :: head}"></head>
    <link href="/css/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

</head>

<body class="nav-md"style="height: 100%">
<div class="container body"style="background:#f1f1f1;min-height: 100%">
    <div th:replace="~{fragment/nav::topbar}">
    </div>

    <!-- page content -->
    <div  class="container-fluid"style="padding-right: 15px;padding-left: 15px;margin-right: 300px;margin-left: 300px;">
        <div class="clearfix"></div>
        <div class="container-fluid"style="height: 100%">
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">

                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="x_panel">
                                        <div class="x_title">
                                            <h2>申请学校</h2>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="x_content">


                                            <!-- Smart Wizard -->
                                            <p>请用英文填写信息</p>
                                            <div id="wizard" class="form_wizard wizard_horizontal">
                                                <ul class="wizard_steps">
                                                    <li>
                                                        <a href="#step-1">
                                                            <span class="step_no">1</span>
                                                            <span class="step_descr">
                                             选择学校<br />
                                              </span>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a href="#step-2">
                                                                <span class="step_no">2</span>
                                                                <span class="step_descr">
                                                  个人资料<br />
                                              </span>
                                                            </a>
                                                        </li>
                                                    <li>
                                                        <a href="#step-3">
                                                            <span class="step_no">3</span>
                                                            <span class="step_descr">
                                                  上传资料<br />
                                              </span>
                                                        </a>
                                                    </li>
                                                        <li>
                                                            <a href="#step-4">
                                                                <span class="step_no">4</span>
                                                                <span class="step_descr">
                                                  题目作答<br />
                                              </span>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a href="#step-5">
                                                                <span class="step_no">5</span>
                                                                <span class="step_descr">
                                                  确认提交<br />
                                              </span>
                                                        </a>
                                                    </li>
                                                </ul>

                                                <div id="step-1">
                                                    <form id="form1" th:action="@{/ApplyStep1}" method="post"class="form-horizontal form-label-left"style="height: 300px">

                                                        <div class="form-group">
                                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">申报类型 <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <select  class="form-control" name="applyType">
                                                                    <option value="1">
                                                                        <span>本科</span>
                                                                    </option>
                                                                    <option value="2">
                                                                        <span>硕士</span>
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12"id="schoolList" style="margin:auto;">
                                                            <div class="row"style="margin-top: 5px;margin-bottom: 5px">
                                                                <div class="bs-glyphicons-list col-md-1">
                                                                    <a href="#" id="addSchool">
                                                                        <li>
                                                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                                        </li>
                                                                    </a>
                                                                </div>
                                                                <div class="col-md-3">院校名称</div>
                                                                <div class="col-md-3">专业名称名称</div>
                                                                <div class="col-md-2">专业官网</div>
                                                                <div class="col-md-3">申请批次</div>
                                                            </div>
                                                            <div class="row" style="margin-top: 5px;margin-bottom: 5px">
                                                                <div class="bs-glyphicons-list col-md-1">

                                                                </div>
                                                                <div class="col-md-3">
                                                                    <select  class="form-control" name="schoolId">
                                                                        <option value="1">
                                                                            <span>哈佛</span>
                                                                        </option>
                                                                        <option value="2">
                                                                            <span>牛津</span>
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <select  class="form-control" name="majorId">
                                                                        <option value="1">
                                                                            <span>生物学工程</span>
                                                                        </option>
                                                                        <option value="2">
                                                                            <span>软件工程</span>
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-md-2"style="padding-top: 6px"><a href="#">点击前往</a></div>
                                                                <div class="col-md-3">
                                                                    <select  class="form-control" name="batch">
                                                                        <option value="1">
                                                                            <span>秋季11月01日</span>
                                                                        </option>
                                                                        <option value="2">
                                                                            <span>春季3月01日</span>
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </form>

                                                </div>
                                                <div id="step-2">
                                                    <form id="form2"class="form-horizontal form-label-left">
                                                        <h2 class="StepTitle">个人资料</h2>
                                                        <HR>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12" >姓名（拼音） *</span>
                                                            </label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <input type="text" id="name" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12">性别</label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <div id="gender" class="btn-group" data-toggle="buttons">
                                                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                                        <input type="radio" name="gender" value="1"> &nbsp; 男 &nbsp;
                                                                    </label>
                                                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                                        <input type="radio" name="gender" value="2"> 女
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <label class="col-sm-1 control-label">手机号码</label>
                                                            <div class="col-sm-3">
                                                                <input type="text"name="mobile" class="form-control" id="mobileAdd" placeholder="mobile">
                                                                <span class="help-block"></span>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12">婚姻状态</label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <div  class="btn-group" data-toggle="buttons">
                                                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                                        <input type="radio" name="" value="1"> &nbsp; 已婚 &nbsp;
                                                                    </label>
                                                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                                        <input type="radio" name="" value="2"> 未婚
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <label class="col-sm-1 control-label">生日</label>
                                                            <div class="col-sm-3">
                                                                <input type="date" name="birthday" class="form-control" placeholder="birthday"  >
                                                            </div>
                                                            <label class="col-sm-1 control-label">护照号</label>
                                                            <div class="col-sm-3">
                                                                <input type="text" class="form-control"  placeholder="">
                                                                <span class="help-block"></span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-1 control-label">email*</label>
                                                            <div class="col-sm-3">
                                                                <input type="email" name="email" class="form-control" placeholder="email">
                                                                <span class="help-block"></span>
                                                            </div>
                                                            <label class="col-sm-1 control-label">国家*</label>
                                                            <div class="col-sm-3">
                                                                <select  class="form-control" name="countryId">

                                                                </select>
                                                            </div>

                                                        </div>

                                                        <h2 class="StepTitle">教育背景</h2>
                                                        <HR>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12">选择推荐人</label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <div class="checkbox">

                                                                </div>
                                                            </div>
                                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                                <a href="#"><button class="btn btn-default">添加</button></a>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12" >高中名称 *</span>
                                                            </label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <input type="text"  class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12" >年级人数 *</span>
                                                            </label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <input type="number"  name="" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12">年级排名</label>
                                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                                <input type="number"  name="" class="form-control col-md-7 col-xs-12">
                                                            </div>
                                                        </div>

                                                        <h2 class="StepTitle">考试成绩</h2>
                                                        <HR>
                                                        <div class="form-group">
                                                            <label class="control-label col-md-1 col-sm-1 col-xs-12">考试类别</label>
                                                            <div class="col-md-3">
                                                                <select  class="form-control" >
                                                                    <option value="1">
                                                                        <span>托福</span>
                                                                    </option>
                                                                    <option value="2">
                                                                        <span>雅思</span>
                                                                    </option>
                                                                </select>
                                                            </div>
                                                            <label class="col-sm-1 control-label">考试时间</label>
                                                            <div class="col-sm-3">
                                                                <input type="date"  class="form-control" placeholder="birthday"  >
                                                            </div>
                                                            <label class="col-sm-1 control-label">总分</label>
                                                            <div class="col-sm-3">
                                                                <input type="number" class="form-control"  placeholder="请输入成绩">
                                                                <span class="help-block"></span>
                                                            </div>
                                                        </div>
                                                    </form>

                                                </div>

                                                <div id="step-3">
                                                    <form id="form" th:action="@{/upload}" method="post" enctype="multipart/form-data"class="form-horizontal form-label-left"style="height: 400px">
                                                        <input id="input-id" type="file" class="file" data-preview-file-type="text"multiple >

                                                    </form>

                                                </div>
                                                <div id="step-4">
                                                    <form id="form3"class="form-horizontal form-label-left"style="height: 600px">
                                                    <h2 class="StepTitle">题目作答</h2>
                                                    <HR>
                                                    <div class="form-group">
                                                        <h4>个人陈述</h4>
                                                        <label>七选一：</label>
                                                        <label >（1）Your intellectual life may extend beyond the academic requirements of your particular school. Please use the space below to list additional intellectual activities that you have not mentioned or detailed elsewhere in your application. These could include, but are not limited to, supervised or self-directed projects not done as school work, training experiences, online courses not run by your school, or summer academic or research programs not described elsewhere. (150 words)</label>
                                                        <label>(2)Please briefly elaborate on one of your extracurricular activities or work experiences. (150 words)</label>
                                                        <textarea class="form-control" rows="3"></textarea>
                                                    </div>
                                                    </form>
                                                </div>
                                                <div id="step-5">
                                                    <form id="form4"class="form-horizontal form-label-left"style="height: 600px">
                                                    <h2 class="StepTitle">确认提交</h2>
                                                    <HR>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <table class="table table-striped">
                                                                <tbody>
                                                                <tr>
                                                                    <th scope="row">申报类型</th>
                                                                    <td>本科</td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">申请学校</th>
                                                                    <td>哈佛</td>
                                                                </tr>
                                                                <tr>
                                                                    <th scope="row">申请专业</th>
                                                                    <td>软件工程</td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>
    <!-- /page content -->
    <!-- Start chabot area -->
    <div th:insert="~{fragment/import :: chatbot}"></div>
    <!-- End chabot area -->
</div>
<div th:insert="~{fragment/import :: foot}"></div>
<script th:src="@{/js/topbar.js}"></script>
<script th:src="@{/js/applyWizard.js}"></script>
<script src="/js/bootstrap-fileinput/js/plugins/piexif.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/js/plugins/sortable.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/js/plugins/purify.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="/js/bootstrap-fileinput/themes/fa/theme.js"></script>
<script>
    // initialize with defaults
    $("#input-id").fileinput();

    // with plugin options
    $("#input-id").fileinput({'showUpload':false, 'previewFileType':'any'});
</script>
</body>

</html>
